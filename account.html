<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hesabım | Bostanoğlu</title>
    <link rel="icon" type="image/png" href="/BOSTANOGLU.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Jost:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="global.css">
    <style>
        .account-page {
            padding-top: 120px;
            padding-bottom: 60px;
            min-height: 80vh;
        }

        .account-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .account-header h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            background: #000;
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .logout-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #f4f4f4;
            color: red;
            border-color: red;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Order List */
        .orders-grid {
            display: grid;
            gap: 20px;
        }

        .order-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 20px;
            background: #fff;
            transition: 0.3s;
        }

        .order-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .oc-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f9f9f9;
        }

        .oc-id {
            font-weight: 600;
            color: #333;
        }

        .oc-date {
            font-size: 0.9rem;
            color: #777;
        }

        .oc-status {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .status-hazirlaniyor {
            background: #fff3cd;
            color: #856404;
        }

        .status-kargoda {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-teslim_edildi {
            background: #d4edda;
            color: #155724;
        }

        .status-iptal {
            background: #f8d7da;
            color: #721c24;
        }

        .oc-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .oc-item {
            display: flex;
            justify-content: space-between;
            font-size: 0.95rem;
        }

        .oc-total {
            text-align: right;
            font-weight: 600;
            font-size: 1.1rem;
            margin-top: 15px;
            color: var(--accent);
        }

        .empty-orders {
            text-align: center;
            padding: 60px;
            background: #f9f9f9;
            border-radius: 8px;
            color: #777;
        }
    </style>
</head>

<body>

    <!-- SYNCHRONIZED HEADER -->
    <header class="glass-header dark-nav" id="header">
        <div class="container header-flex">
            <!-- Mobile Toggle -->
            <button class="menu-toggle d-mobile" id="openMenuBtn"><i class="fa-solid fa-bars-staggered"></i></button>

            <!-- Logo -->
            <a href="index.html" class="brand">BOSTANOĞLU<span class="dot">.</span></a>

            <!-- Desktop Nav -->
            <nav class="desktop-nav d-desktop">
                <ul>
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="collections.html?filter=saat">Saat</a></li>
                    <li><a href="collections.html?filter=elbise">Elbise</a></li>
                    <li><a href="collections.html?filter=taki">Takı&Aksesuar</a></li>
                    <li><a href="collections.html?filter=kahve">Kahve</a></li>
                </ul>
            </nav>

            <!-- Icons -->
            <div class="header-actions">
                <!-- Search Bar -->
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Ara">
                    <button class="search-btn-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>

                <!-- Icon Group -->
                <div class="icon-group">
                    <a href="account.html" class="icon-btn" title="Hesabım">
                        <i class="fa-regular fa-user"></i>
                    </a>

                    <button class="open-cart-btn icon-btn" style="border:none; background:none;">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="cart-count-badge">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenu">
        <button class="close-menu" id="closeMenuBtn"><i class="fa-solid fa-xmark"></i></button>
        <ul class="mobile-links">
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="collections.html">Koleksiyon</a></li>
            <li><a href="collections.html?filter=new">Yeni Gelenler</a></li>
            <li><a href="account.html">Hesabım</a></li>
        </ul>
    </div>

    <div class="container account-page">
        <div class="account-header">
            <div>
                <h1>Hesabım</h1>
                <p>Hoşgeldiniz, <span id="userName">...</span></p>
            </div>
            <div class="user-info">
                <div class="avatar" id="userAvatar">U</div>
                <button class="logout-btn" onclick="handleLogout()">Çıkış Yap</button>
            </div>
        </div>

        <h3 class="section-title">Sipariş Geçmişim</h3>
        <div id="ordersContainer" class="orders-grid">
            <div style="text-align:center;"><i class="fa-solid fa-spinner fa-spin"></i> Yükleniyor...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initMobileMenu();
            initAccount();
        });

        // Mobile Menu Logic (Copied for independent function)
        function initMobileMenu() {
            const openBtn = document.getElementById('openMenuBtn');
            const closeBtn = document.getElementById('closeMenuBtn');
            const menu = document.getElementById('mobileMenu');

            if (openBtn) {
                openBtn.addEventListener('click', () => {
                    menu.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });
            }
            if (closeBtn) {
                closeBtn.addEventListener('click', () => {
                    menu.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }
        }

        async function initAccount() {
            // 1. Check Session
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const user = session.user;
            const name = user.user_metadata.full_name || user.email.split('@')[0];
            document.getElementById('userName').textContent = name;
            document.getElementById('userAvatar').textContent = name.charAt(0).toUpperCase();

            loadOrders(user.email);
        }

        async function loadOrders(email) {
            const container = document.getElementById('ordersContainer');

            const { data: orders, error } = await supabase
                .from('orders')
                .select(`
                    *,
                    order_items (
                        product_name,
                        quantity,
                        price
                    )
                `)
                .eq('email', email)
                .order('created_at', { ascending: false });

            if (error) {
                console.error(error);
                container.innerHTML = '<p class="text-danger">Siparişler yüklenemedi.</p>';
                return;
            }

            if (!orders || orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-orders">
                        <i class="fa-solid fa-box-open" style="font-size:3rem; margin-bottom:20px;"></i>
                        <p>Henüz bir siparişiniz bulunmuyor.</p>
                        <a href="collections.html" class="btn btn-black" style="margin-top:20px; display:inline-block;">Alışverişe Başla</a>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            orders.forEach(order => {
                const date = new Date(order.created_at).toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
                const total = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(order.total_price);

                const itemsHtml = order.order_items.map(item => `
                    <div class="oc-item">
                        <span>${item.quantity}x ${item.product_name}</span>
                        <span>${new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' }).format(item.price)}</span>
                    </div>
                `).join('');

                const div = document.createElement('div');
                div.className = 'order-card';
                div.innerHTML = `
                    <div class="oc-header">
                        <div>
                            <div class="oc-id">Sipariş #${order.id.slice(0, 8)}</div>
                            <div class="oc-date">${date}</div>
                        </div>
                        <span class="oc-status status-${order.order_status}">${order.order_status.replace('_', ' ')}</span>
                    </div>
                    <div class="oc-items">
                        ${itemsHtml}
                    </div>
                    <div class="oc-total">Toplam: ${total}</div>
                `;
                container.appendChild(div);
            });
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>

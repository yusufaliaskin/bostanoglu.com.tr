<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap / Kayıt Ol | Bostanoğlu</title>
    <link rel="icon" type="image/png" href="/BOSTANOGLU.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Jost:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="global.css">
    <style>
        .auth-page-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 20px 60px;
            background: #f9f9f9;
        }

        .auth-container {
            background: #fff;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            border-radius: 8px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-family: var(--font-heading);
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #777;
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
        }

        .auth-tabs button {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-family: var(--font-body);
            font-weight: 500;
            font-size: 1rem;
            color: #999;
            cursor: pointer;
            transition: 0.3s;
        }

        .auth-tabs button.active {
            color: #000;
            border-bottom: 2px solid #000;
            margin-bottom: -2px;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-control:focus {
            border-color: #000;
            outline: none;
        }

        .btn-auth {
            width: 100%;
            padding: 14px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-auth:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: #777;
            margin-top: 5px;
            text-decoration: none;
        }

        .error-msg {
            background: #fff2f2;
            color: #d32f2f;
            padding: 10px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <!-- Header (Simple) -->
    <header class="glass-header dark-nav" id="header">
        <div class="container header-flex">
            <a href="index.html" class="brand">BOSTANOĞLU<span class="dot">.</span></a>
            <a href="index.html" class="btn-icon"><i class="fa-solid fa-xmark"></i></a>
        </div>
    </header>

    <div class="auth-page-container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Hesabım</h1>
                <p>Bostanoğlu dünyasına katılın.</p>
            </div>

            <div class="auth-tabs">
                <button class="active" onclick="switchTab('login')">Giriş Yap</button>
                <button onclick="switchTab('register')">Kayıt Ol</button>
            </div>

            <div id="errorBox" class="error-msg"></div>

            <!-- LOGIN -->
            <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>E-posta Adresi</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="******" required>
                    <a href="#" class="forgot-password">Şifremi Unuttum</a>
                </div>
                <button type="submit" class="btn-auth" id="loginBtn">Giriş Yap</button>
            </form>

            <!-- REGISTER -->
            <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" id="regName" class="form-control" placeholder="Adınız Soyadınız" required>
                </div>
                <div class="form-group">
                    <label>E-posta Adresi</label>
                    <input type="email" id="regEmail" class="form-control" placeholder="ornek@email.com" required>
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" id="regPassword" class="form-control" placeholder="Minimum 6 karakter"
                        required minlength="6">
                </div>
                <button type="submit" class="btn-auth" id="regBtn">Kayıt Ol ve Katıl</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js"></script>

    <script>
        // Tab Switcher
        function switchTab(tab) {
            document.querySelectorAll('.auth-tabs button').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById('errorBox').style.display = 'none';

            if (tab === 'login') {
                document.querySelector('.auth-tabs button:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.auth-tabs button:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // Logic
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const originalText = btn.textContent;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;
            document.getElementById('errorBox').style.display = 'none';

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showError(error.message);
                btn.textContent = originalText;
                btn.disabled = false;
            } else {
                window.location.href = 'account.html';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const originalText = btn.textContent;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            btn.disabled = true;
            document.getElementById('errorBox').style.display = 'none';

            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const name = document.getElementById('regName').value;

            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    data: { full_name: name }
                }
            });

            if (error) {
                showError(error.message);
                btn.textContent = originalText;
                btn.disabled = false;
            } else {
                if (data.session) {
                    window.location.href = 'account.html';
                } else {
                    // Email verification case
                    alert('Kayıt başarılı! Lütfen e-postanızı doğrulayın.');
                    switchTab('login');
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            }
        }

        function showError(msg) {
            const box = document.getElementById('errorBox');
            let trMsg = msg;
            if (msg.includes('Invalid login')) trMsg = 'Hatalı e-posta veya şifre.';
            if (msg.includes('already registered')) trMsg = 'Bu e-posta adresi zaten kayıtlı.';

            box.textContent = trMsg;
            box.style.display = 'block';
        }

        // Check if already logged in
        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) window.location.href = 'account.html';
        })();
    </script>
</body>

</html>
